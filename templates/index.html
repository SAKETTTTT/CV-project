<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Emotion Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { color: #333; }
        video, img { border: 2px solid #555; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Real-Time Emotion Recognition</h1>
    
    <video id="videoElement" autoplay></video>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <img id="processedFrame" src="" alt="Processed Video Feed">

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const processedFrame = document.getElementById('processedFrame');
        const context = canvas.getContext('2d');
        const socket = io();

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                videoElement.srcObject = stream;
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // When the video starts playing, start sending frames to the server
        videoElement.addEventListener('play', () => {
            setInterval(() => {
                // Draw a frame from the video onto the canvas
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Convert the canvas content to JPEG data and send it to the server
                const dataURL = canvas.toDataURL('image/jpeg', 0.5); // Quality 0.5 for faster transmission
                const imageData = atob(dataURL.split(',')[1]);
                const arrayBuffer = new ArrayBuffer(imageData.length);
                const uint8Array = new Uint8Array(arrayBuffer);
                for (let i = 0; i < imageData.length; i++) {
                    uint8Array[i] = imageData.charCodeAt(i);
                }
                socket.emit('video_frame', uint8Array);
            }, 100); // Send a frame every 100ms (10 frames per second)
        });

        // When the server sends a processed frame back, display it
        socket.on('processed_frame', (data) => {
            const blob = new Blob([data], { type: 'image/jpeg' });
            processedFrame.src = URL.createObjectURL(blob);
        });
    </script>
</body>
</html>
